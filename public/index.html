<!Doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fontawesome kit link -->
    <script src="https://kit.fontawesome.com/6de8ba83ba.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>V-Chat</title>
</head>

<body>
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="#">
            <img class="d-inline-block" src="./logo.png" alt="v-chat" width="35" height="35">
            <span class="navbar-brand h1 text-white" id="logoname">V-Chat</span>
        </a>
    </nav>
    <div id="myModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Join V-Chat meeting</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="form2">
                        <div class="form-group">
                            <input type="text" id="nametext" class="form-control" placeholder="Enter your Name">
                        </div>
                        <button type="submit" class="btn btn-primary" id="join">Join</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="chatbox">
            <h4>Welcome to Chat Arena</h4>
            <p>// Happy Chatting //</p>
            <div class="chat right">
            </div>
            <div class="chat left">
            </div>
        </div>
        <form id="form">
            <div class="form-group row">
                <div class="col-12 col-sm-2"></div>
                <div class="col-12 col-sm-6">
                    <input type="text" class="form-control" id="text" placeholder="Type your message">
                </div>
                <div class="col-12 col-sm-1">
                    <input class="form-control file" type="file" id="formFile" hidden>
                    <label for="formFile"><i class="fa-solid fa-paperclip fa-xl" data-toggle="tooltip"
                            data-placement="bottom" title="Attach file"></i></label>
                </div>
                <div class="col col-sm">
                    <button type="submit" class="btn" data-type="tooltip" data-placement="bottom" title="Send"><i
                            class="fa-solid fa-paper-plane fa-lg"></i></button>
                </div>
            </div>
        </form>
    </div>
    
    <!-- Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Socket.io Client bundle CDN link -->
    <script defer src="https://cdn.socket.io/4.4.1/socket.io.min.js"
        integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H"
        crossorigin="anonymous"></script>

    <script defer src="client.js"></script>

    <script>
        $(document).ready(function () {
            $("#myModal").modal('show');
        });
        $("#myModal").modal({
            backdrop: 'static',
            keyboard: false
        });
        $("#join").on('click', function (e) {
            e.preventDefault();
            $("#myModal").modal('hide');
        });
    </script>

</body>

</html>
